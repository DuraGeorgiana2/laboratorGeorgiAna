<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Exemplu Cookies</title>
     <h1>Cookie-uri în JavaScript</h1>

  <!-- Exemplu 1 -->
  <button onclick="document.cookie = 'nume=Ana'; alert(document.cookie);">
    Setează și afișează cookie
  </button>

  <!-- Exemplu 2 -->
  <button onclick="verificaCookie()">Verifică dacă cookie-ul există</button>

  <script>
    function verificaCookie() {
      if (document.cookie.includes("nume=Ana")) {
        alert("Cookie-ul 'nume' există și are valoarea Ana");
      } else {
        alert("Cookie-ul nu există");
      }
    }
        // Setăm două cookie-uri
        document.cookie = "session=test GDPR";
        document.cookie = "favorite_task=collect Data";

        // Funcția care afișează cookie-urile într-un alert
        function alertCookie() {
            alert(document.cookie);
        }
    </script>

//exemple din pagina 
<script>
  // Setăm două cookie-uri
  document.cookie = "name=Oeschger; SameSite=None; Secure";
  document.cookie = "favorite_food=tripe; SameSite=None; Secure";

  // Afișăm toate cookie-urile
  function showCookies() {
    const output = document.getElementById("cookies");
    output.textContent = `> ${document.cookie}`;
  }

  // Ștergem textul afișat (nu cookie-urile)
  function clearOutputCookies() {
    const output = document.getElementById("cookies");
    output.textContent = "";
  }
</script>

    
</head>
<body>
    <h1>Bine ai venit la laborator!</h1>
    <button onclick="alertCookie()">Afișează cookie-urile</button>
    <button onclick="showCookies()">Show cookies pentru exemplul 1</button>

<button onclick="clearOutputCookies()">Clear</button>

<div>
  <code id="cookies"></code>
</div>


    
</body>
</html>
